<body>

    <div class="game-container">

        <div class="input-group">

    <script>
        // ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆJavaScriptï¼‰éƒ¨åˆ†
        
        // å¤‰æ•°ã®æº–å‚™
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 1;
        let resetButton;

        // HTMLè¦ç´ ã®å–å¾—
        const guessField = document.getElementById('guessField');
        const guessSubmit = document.getElementById('guessSubmit');
        const message = document.getElementById('message');
        const guesses = document.getElementById('guesses');
        const restartBtn = document.getElementById('restartBtn');

        // å…¥åŠ›æ¬„ã§Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦ã‚‚åå¿œã™ã‚‹ã‚ˆã†ã«ã™ã‚‹
        guessField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {

                checkGuess();

        });

        // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
        guessSubmit.addEventListener('click', checkGuess);
        restartBtn.addEventListener('click', resetGame);

        // åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
        function checkGuess() {
            const userGuess = Number(guessField.value);

            // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
            if (!userGuess || userGuess < 1 || userGuess > 100) {
                message.textContent = 'âš ï¸ 1ã‹ã‚‰100ã®é–“ã®æ•°å­—ã‚’å…¥ã‚Œã¦ãã ã•ã„';
                message.className = 'message';

            }

            // å±¥æ­´ã®æ›´æ–°
            if (guessCount === 1) {
                guesses.textContent = userGuess;
            } else {
                guesses.textContent += ', ' + userGuess;
            }

            // æ­£è§£åˆ¤å®š
            if (userGuess === randomNumber) {
                message.textContent = `ğŸ‰ æ­£è§£ï¼ ${guessCount}å›ç›®ã§å½“ãŸã‚Šã¾ã—ãŸï¼`;
                message.className = 'message success';

            } else if (userGuess < randomNumber) {

                message.className = 'message low';
            } else {
                message.textContent = 'ã‚‚ã£ã¨å°ã•ã„ã§ã™ï¼ â¬‡ï¸';
                message.className = 'message high';

            guessCount++;
            guessField.value = ''; // å…¥åŠ›æ¬„ã‚’ç©ºã«ã™ã‚‹
            guessField.focus();    // ã™ãæ¬¡ã®å…¥åŠ›ãŒã§ãã‚‹ã‚ˆã†ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
        }

        function endGame() {

        function resetGame() {

            randomNumber = Math.floor(Math.random() * 100) + 1;
